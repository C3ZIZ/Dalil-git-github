<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var repoBase = '/Dalil-git-github';
        var path = window.location.pathname.replace(repoBase, '') || '/';
        var query = window.location.search || '';
        var hashRoute = '#'+ path + query;
        var target = repoBase + '/' + hashRoute;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
